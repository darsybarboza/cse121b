<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSE 121b: Project</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <nav>
        <ul id="menu">
            <li>Course Project - Own API</li>
        </ul>
    </nav>
    <header>
        <h1></h1>
    </header>
    <main>
        <section>
            <h2>Sale Products</h2>
            <div class="controls">
              <div class="sorting">
                Sort by: 
                <select id="sortBy">
                    <option value="">- Select an option -</option>
                    <option value="saleNameAscending">Sale Name Ascending</option>
                    <option value="saleNameDescending">Sale Name Descending</option>
                    <option value="salePriceLowToHigh">Sale Price Low To High</option>
                    <option value="salePriceHighToLow">Sale Price High To Low</option>
                </select>
              </div>
              <div class="filtering">
                Price: 
                <label><input class="priceRange" data-min='0' data-max='35' type="checkbox" value='true'>$0 - $35</label>
                <label><input class="priceRange" data-min='36' data-max='110' type="checkbox">$36 - $110</label>
              </div>
            </div>
            <div id="sales">
            </div>
        </section>
    </main>
    <footer>
        &copy;<span id="year"></span> | Course Project
    </footer>
    <script src="scripts/main.js"></script>
</body>

</html>
